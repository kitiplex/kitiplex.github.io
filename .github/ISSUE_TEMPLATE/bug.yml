name: üêõ Bug Report
description: Submit a bug report to help us improve
labels: [bug, 'status: needs triage']
body:
  - type: markdown
    attributes:
    value: |
    Thanks for taking the time to fill out this bug report!

    Prior to submitting your issues, consider the following:
    - Is it evident that this is indeed an issue?
    - Do you possess fundamental insights into the potential areas of malfunction?
    - Could the problem be attributed to errors on your part?

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true

  - type: input
    attributes:
      label: Bug description
      description: A description of the üêõ bug.
      placeholder: A concise description of what you're experiencing.
    validations:
      required: true


  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
    validations:
      required: true
  
  - type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://kitiplex.github.io/community/code-of-conduct)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

  - type: markdown
    attributes:
      value: "**Happy coding!**"